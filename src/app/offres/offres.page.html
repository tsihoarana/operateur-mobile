<ion-header>
  <ion-toolbar>
    <ion-title>
      Offres
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
      <ion-spinner name="crescent" *ngIf="is_loading" slot="end"></ion-spinner>
    </ion-refresher-content>
  </ion-refresher>
  <ion-item *ngIf = "error_message != ''">
    <ion-label color="danger">{{ error_message }} </ion-label>
  </ion-item>
  <ion-list>
    <ion-item *ngIf="empty_list" slot="right">
		  <ion-label>La liste est vide !</ion-label>
	  </ion-item>
    <ion-item-group *ngFor="let type of liste_types_offre">
      <ion-item [routerLink]= "['/offre-filtered']" [queryParams] = "type" detail>
        <ion-icon name="folder" slot="start"></ion-icon>
        <ion-label><b>{{ makeNice(type.nom) }}</b></ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
