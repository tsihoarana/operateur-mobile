<ion-header>
  <ion-toolbar>
    <ion-title>
      Vos offres
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
      <ion-spinner name="crescent" *ngIf="is_loading" slot="end"></ion-spinner>
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngIf="empty_list" slot="right">
      <ion-label>La liste est vide !</ion-label>
    </ion-item>
    <ion-item *ngIf = "error_message != ''">
      <ion-label color="danger">{{ error_message }} </ion-label>
    </ion-item>
    <ion-card  *ngFor="let offre of liste_offre">
      <ion-item>
        <ion-icon name="cube" slot="start"></ion-icon>
        <ion-label>{{ offre.nom }} </ion-label>
      </ion-item>
      <ion-card-content>
        <b>Expire le {{ offre.date_expiration }}</b> |
        {{ offre.infos }}
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
