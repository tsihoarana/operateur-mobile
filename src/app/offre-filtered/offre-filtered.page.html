<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ makeNice(typeoffre.nom) }}
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
      <ion-spinner name="crescent" *ngIf="is_loading" slot="end"></ion-spinner>
    </ion-refresher-content>
  </ion-refresher>
  <ion-item *ngIf = "error_message != ''">
    <ion-label color="danger">{{ error_message }} </ion-label>
  </ion-item>

  <ion-card  *ngFor="let offre of liste_offres">
    <ion-item>
      <ion-icon name="cube" slot="start"></ion-icon>
      <ion-label>{{ offre.nom }} </ion-label>
    </ion-item>
    <ion-card-content>
      <b>Prix {{ offre.prix }} Ar</b> |
      {{ offre.infos }}
    </ion-card-content>
    <ion-item>
      <ion-button fill="outline" color="success" slot="end" (click) = "acheter(offre.idoffre)" [disabled] = is_loading>
        Acheter
      </ion-button>
    </ion-item>
  </ion-card>
</ion-content>
