<ion-header>
  <ion-toolbar>
    <ion-title>
      Simulation
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)"> -->
    <!-- <ion-refresher-content> -->
      <!-- <ion-spinner name="crescent" *ngIf="is_loading" slot="end"></ion-spinner> -->
    <!-- </ion-refresher-content> -->
  <!-- </ion-refresher> -->

  <ion-item>
    <ion-label>Type</ion-label>
    <ion-select [(ngModel)] = "type" okText="Ok" cancelText="Annuler">
      <ion-select-option *ngFor="let current of list_offre">{{current}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Valeur en mo</ion-label>
    <ion-input type="text" [(ngModel)] = "valeur" required></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button type="submit" (click) = "simuler()" color="success" expand="block" [disabled]="is_loading">
        Simuler
      </ion-button>
      <ion-text color="danger">{{ message }}</ion-text>
      <ion-text color="danger">{{ error_msg }}</ion-text>
    </ion-col>
  </ion-row>
</ion-content>
